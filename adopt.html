<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Home | Jackson Animal Shelter</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <header>
    <h1 class="logo">JACKSON ANIMAL SHELTER</h1>
      <ul class="nav">
        <li class="navlink"><a href="index.html">HOME</a></li>
        <li class="navlink"><a href="adopt.html">ADOPT</a></li>
        <li class="navlink"><a href="contact.html">CONTACT</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <div class="adopt-header">
      <h2>Adopt</h2>
    </div>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label><br><br>
                <select id="animal" class="form-control mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id="zip" class="form-control" placeholder="Enter your zipcode">
                <input type="submit" value="Find" class="btn btn-dark btn-block mt-3">
            </div>
        </form>

        <div id="results"></div>
    </div>


  <footer>&nbsp;</footer>
  <script src="js/scripts.js"></script>
</body>
</html>
